<!DOCTYPE html>
<html lang="en">

<head>
    <!-- important metas -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Pixel Art Maker!</title>

    <!-- Bootstrap CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- style file -->
    <link rel="stylesheet" href="styles.css">
</head>
<!-- ******************************************************************************** -->

<body>
    <!-- start main container -->
    <div class="main">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">

                    <h1>Lab: Pixel Art Maker</h1>

                    <!-- start choose-grid-size -->
                    <div id="choose-grid-size">
                        <h2>Choose Grid Size</h2>
                        <form id="sizePicker">
                            <div class="form-group">
                                <label for="height">Grid Height:</label>
                                <input type="number" id="inputHeight" name="height" min="1" value="1">
                            </div>
                            <div class="form-group">
                                <label for="width">Grid Width:</label>
                                <input type="number" id="inputWidth" name="width" min="1" value="1">
                            </div>
                            <input type="submit">
                        </form>
                        <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
                    </div>

                    <!-- start color-picker-box -->
                    <div id="color-picker-box">
                        <h2>Pick A Color</h2>
                        <input type="color" value="#ffcc00" id="colorPicker">
                    </div>

                    <!-- start Design-canvas-box -->
                    <div>
                        <h2>Design Canvas</h2>
                        <table>
                            <tbody id="pixelCanvas"></tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- js file -->
    <script src="designs.js"></script>
</body>

</html>
